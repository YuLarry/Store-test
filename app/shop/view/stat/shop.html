{block name="script"}
<script src="SHOP_JS/echarts.min.js"></script>
<script>
	$(function() {
		var surveyDateLimit = datePick(1);
        $('[name="survey_start_time"]').val(surveyDateLimit.start)
        $('[name="survey_end_time"]').val(surveyDateLimit.end)
		getShopStat(1);

	 	var dateLimit = datePick(7);
        $('[name="start_time"]').val(dateLimit.start);
        $('[name="end_time"]').val(dateLimit.end);
		getShopStatChart();
	});

	layui.use(['form','laydate'], function() {
		var form = layui.form;
		laydate = layui.laydate;
		form.render();
		
		/**
		 * 监听下拉框
		 */
		
		form.on('select(date)', function(data) {
			if (data.value == 1) {
				$('.survey-date .layui-form-mid-die,.survey-date .layui-input-inline-die').css('display', 'none');
			} else {
				$('.survey-date .layui-form-mid-die,.survey-date .layui-input-inline-die').css('display', 'inline-block');
			}
			var dateLimit = datePick(data.value);
            $('[name="survey_start_time"]').val(dateLimit.start)
            $('[name="survey_end_time"]').val(dateLimit.end)
			getShopStat(data.value);
		});

		//渲染时间
		laydate.render({
		    elem: '#start_time',
			// max:0,
			done:function(value, date, endDate){
				getShopStatChart()
			}
		});
		laydate.render({
		    elem: '#end_time',
			max:0,
			done:function(value, date, endDate){
				console.log(value)
				getShopStatChart()
			}
		});

		/**
		 * 图表监听下拉框
		 */
		
		form.on('select(date_chart)', function(data) {
			var dateLimit = datePick(data.value);
            $('[name="start_time"]').val(dateLimit.start)
            $('[name="end_time"]').val(dateLimit.end)
			getShopStatChart();
		});
		
	  	//日期
		
	  	laydate.render({
			elem: '#survey_start_time',
			max: 0,
			done: function(value, date, endDate){
                getShopStat($('[name="survey-date"]').val());
		    }		
	  	});

	  	laydate.render({
		  	elem: '#survey_end_time',
		  	max: 0,
		  	done: function(value, date, endDate){
                getShopStat($('[name="survey-date"]').val());
		    }
	  	});
	});

	//获取店铺统计
	function getShopStat(value) {
		if (value == 1) {
			var data = {start_time: $('[name="survey_start_time"]').val() + ' 00:00:00', end_time: $('[name="survey_start_time"]').val() + ' 23:59:59'}
		} else {
			var data = {start_time: $('[name="survey_start_time"]').val(), end_time: $('[name="survey_end_time"]').val()}
		}
		$.ajax({
			dataType: 'JSON',
			type: 'POST',
			url: ns.url("shop/stat/shop"),
			data: data,
			success: function(res) {
				if (res.code == 0) {
					$("#addGoodsCount").html(res.data.add_goods_count);
					$("#collectGoods").html(res.data.collect_goods);
					$("#visitCount").html(res.data.visit_count);
					$("#orderTotal").html(res.data.order_total);
					$("#orderPayCount").html(res.data.order_pay_count);
					$("#goodsPayCount").html(res.data.goods_pay_count);
				} else {
					layer.msg(res.message);
				}
			}
		});
	}

	//获取店铺统计图表
	function getShopStatChart(value) {
		console.log("进入了")
		$.ajax({
			dataType: 'JSON',
			type: 'POST',
			url: ns.url("shop/stat/getshopstatlist"),
			data: {
				start_time: $('#start_time').val(),
                end_time: $('#end_time').val()
			},
			success: function(res) {
				option.xAxis.data = res.time;
				option_tow.xAxis.data=res.time;
				option.series[0].data = res.add_goods_count;
				option.series[1].data = res.visit_count;
				option.series[2].data = res.collect_goods;
				option_tow.series[0].data = res.goods_pay_count;
				option_tow.series[1].data = res.order_total;
				option_tow.series[2].data = res.order_pay_count;
				myChart.setOption(option);
				myChart_one.setOption(option_tow);
			}
		});
	}

	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));
	var myChart_one = echarts.init(document.getElementById('main_tow'));

	// 指定图表的配置项和数据
	option = {
		tooltip: {
			trigger: 'axis'
		},
		legend: {
//			data: ['新增商品数', '商品浏览数', '商品收藏数', '订单商品数', '店铺收藏数', '订单金额', '订单数']
            data: ['新增商品数', '商品浏览数', '商品收藏数'],
            // data: ['新增商品数', '商品浏览数', '商品收藏数', '订单商品数', '订单金额', '订单数'],
			textStyle: {
				fontSize: 14,
				color: "#000"
			}
		},
		xAxis: {
			type: 'category',
			boundaryGap: false,

			data: []
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} '
			},
			splitLine:{
			　　show:false
			},
		},
		series: [{
				name: '新增商品数',
				type: 'line',
				smooth: true,
				data: [],
			},
			{
				name: '商品浏览数',
				type: 'line',
				smooth: true,
				data: [],
			},
			{
				name: '商品收藏数',
				type: 'line',
				smooth: true,
				data: [],
			},
			
		]
	};

	option_tow = {
		tooltip: {
			trigger: 'axis'
		},
		legend: {
//			data: ['新增商品数', '商品浏览数', '商品收藏数', '订单商品数', '店铺收藏数', '订单金额', '订单数']
            // data: ['新增商品数', '商品浏览数', '商品收藏数'],
            data: [ '订单商品数', '订单金额', '订单数'],
			textStyle: {
				fontSize: 14,
				color: "#000"
			}
		},
		xAxis: {
			type: 'category',
			boundaryGap: false,
			data: []
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} '
			},
			splitLine:{
			　　　　show:false
			}

		},
		series: [
			{
				name: '订单商品数',
				type: 'line',
				smooth: true,
				data: [],
			},
//			{
//				name: '店铺收藏数',
//				type: 'line',
//				data: [],
//			},
			{
				name: '订单金额',
				type: 'line',
				smooth: true,
				data: [],
			},
			{
				name: '订单数',
				type: 'line',
				smooth: true,
				data: [],
			}
			
		]
	};
	// 使用刚指定的配置项和数据显示图表。

	function datePick(date_num){
        var now_date = new Date();
        Date.prototype.Format = function (fmt,date_num) { //author: meizz
            this.setDate(this.getDate()-date_num);
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };
        var now_time =  new Date().Format("yyyy-MM-dd",0);//当前日期
        var before_time =  new Date().Format("yyyy-MM-dd",date_num-1);//前几天日期
		return {start: before_time,end:now_time};
    }
</script>
{/block}
