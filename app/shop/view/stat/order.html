{extend name="base"/}
{block name="resources"}
<style>
	/* 商品整体概况 */
	/* 头部 */
	.ns-card-common:first-child {
		margin-top: 0;
	}

	.ns-card-head-right {
		display: flex;
		align-items: center;
	}

	.ns-card-head-right .layui-form-item {
		margin-bottom: 0;
	}

	.current-time, .ns-flow-time-today {
		margin-left: 10px;
		line-height: 34px;
	}
	/* 头部 end */

	.ns-goods-survey-title {
		font-size: 17px;
		font-weight: 600;
		color: #000000;
	}

	.layui-table[lay-skin=line] {
		border-width: 0;
	}

	.ns-goods-intro-num {
		font-size: 18px;
		font-weight: 600;
		margin-top: 10px;
	}
	.layui-table tr {display: flex;justify-content: space-between;}
	.layui-table{color:black;}
	.ns-card-common .ns-card-title{font-size: 18px;}
	.layui-layout-admin .layui-body .ns-body-content{background:none;}
	.layui-card{background:none;}
	.layui-table{background:none;}
	.ns-shop-table tr{padding: 0 !important;}
	.layui-table[lay-size=lg] td, .layui-table[lay-size=lg] th{padding: 0 !important;width: 32%;}
	.ns-goods-intro-block{width:100%;height: 160px;background:rgb(248,241,235);padding-top:50px;box-sizing: border-box;}
	.ns-goods-intro-block-backgroundone{background: rgb(235,243,248);}
	.ns-goods-intro-block-backgroundtwo{background: rgb(248,236,235);}
	.ns-goods-intro-block p{text-align: center;}
	.layui-form-item .layui-inline{margin:0;margin-left:20px;}
	.ns-card-brief .layui-card-header{display: flex;align-items: center;}
	.layui-card-header{line-height:0 !important;}
	.layui-input{background:white !important;}
	.ns-calendar{z-index: 555555;}
	.ns-goods-intro-num {font-size: 36px;font-weight: 600;margin-top: 16px;}
	.layui-card-body-flex{display: flex;justify-content: space-between;align-items: center;}
</style>
{/block}
{block name="main"}
<!-- 交易概况 -->
<div class="layui-card ns-card-common ns-card-brief">
	<div class="layui-card-header">
		<span class="ns-card-title">交易概况</span>
		
		<div class="ns-card-head-right layui-form">
			<div class="layui-form-item">
				<div class="layui-input-block ns-len-mid">
					<select name="survey-date" lay-filter="date">
						<option value="1">今日实时</option>
						<option value="7">近7天</option>
						<option value="30">近30天</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-inline survey-date">
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" name="survey_start_time" placeholder="开始时间" id="survey_start_time" readonly>
			            <i class="ns-calendar"></i>
			        </div>
					<div class="layui-form-mid layui-form-mid-die" style="display: none">-</div>
					<div class="layui-input-inline layui-input-inline-die" style="display: none">
						<input type="text" class="layui-input" name="survey_end_time" placeholder="结束时间" id="survey_end_time" readonly>
						<i class="ns-calendar"></i>
					</div>
			    </div>
			</div>
		</div>
	</div>
	<div class="layui-card-body">
		<table class="layui-table" lay-skin="line" lay-size="lg">
			<tbody>
				<tr>
					<td>
						<div class="ns-goods-intro-block">
							<p>订单金额</p>
							<p class="ns-goods-intro-num" id="orderTotal">0</p>
						</div>
					</td>
					<td>
						<div class="ns-goods-intro-block ns-goods-intro-block-backgroundone">
							<p>订单数</p>
							<p class="ns-goods-intro-num" id="orderPayCount">0</p>
						</div>
					</td>
					<td>
						<div class="ns-goods-intro-block ns-goods-intro-block-backgroundtwo">
							<p>订单商品数</p>
							<p class="ns-goods-intro-num" id="goodsPayCount">0</p>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- 商品趋势分析 -->
<div class="layui-card ns-card-common ns-card-brief">
	<div class="layui-card-header">
		<span class="ns-card-title">交易趋势分析</span>
		
		<div class="ns-card-head-right layui-form">
			<div class="layui-form-item">
				<div class="layui-input-block ns-len-mid">
					<select name="date" lay-filter="date_chart">
						<option value="7">近7天</option>
						<option value="30">近30天</option>
					</select>
				</div>
			</div>
			<!-- <span class="current-time"></span> -->
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" name="start_time" placeholder="开始时间" id="start_time" readonly>
			            <i class="ns-calendar"></i>
			        </div>
			        <div class="layui-form-mid">-</div>
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" name="end_time" placeholder="结束时间" id="end_time" readonly>
			            <i class="ns-calendar"></i>
			        </div>
			    </div>
			</div>
		</div>
	</div>
	<div class="layui-card-body">
		<div id="main" style="width: 100%; height: 400px;background:white;padding-top:14px;box-sizing: border-box;margin-top:14px;"></div>
	</div>
</div>

{/block}
{block name="script"}
<script src="SHOP_JS/echarts.min.js"></script>
<script>
	$(function() {
		var surveyDateLimit = datePick(1);
        $('[name="survey_start_time"]').val(surveyDateLimit.start)
        $('[name="survey_end_time"]').val(surveyDateLimit.end)
        getOrderStat(1);

		var dateLimit = datePick(7);
        $('[name="start_time"]').val(dateLimit.start);
        $('[name="end_time"]').val(dateLimit.end);
		getOrderStatChart();
	});

	layui.use(['form','laydate'], function() {
		var form = layui.form;
		var laydate = layui.laydate;
		form.render();

		/**
		 * 监听下拉框
		 */
		form.on('select(date)', function(data) {
			if (data.value == 1) {
				$('.survey-date .layui-form-mid-die,.survey-date .layui-input-inline-die').css('display', 'none');
			} else {
				$('.survey-date .layui-form-mid-die,.survey-date .layui-input-inline-die').css('display', 'inline-block');
			}
			var dateLimit = datePick(data.value);
            $('[name="survey_start_time"]').val(dateLimit.start)
            $('[name="survey_end_time"]').val(dateLimit.end)
			getOrderStat(data.value);
		});

		/**
		 * 图表监听下拉框
		 */
		form.on('select(date_chart)', function(data) {
			var dateLimit = datePick(data.value);
            $('[name="start_time"]').val(dateLimit.start)
            $('[name="end_time"]').val(dateLimit.end)
			getOrderStatChart();
		});
		//日期
		laydate.render({
			elem: '#survey_start_time',
			done: function(value, date, endDate){
                getOrderStat($('[name="survey-date"]').val());
		    }
		});
		laydate.render({
			elem: '#survey_end_time',
			max: 0,
			done: function(value, date, endDate){
                getOrderStat($('[name="survey-date"]').val());
		    }
		});
		//渲染时间
		laydate.render({
		    elem: '#start_time'
		    // ,type: 'datetime'
		    ,done: function(value, date, endDate){
		       getOrderStatChart()
		    }
		});
		laydate.render({
		    elem: '#end_time',
		    // ,type: 'datetime'
			max: 0,
		    done: function(value, date, endDate){
		         getOrderStatChart()
		    }
		});
		
	});

	//获取交易统计
	function getOrderStat(value) {
		if (value == 1) {
			var data = {start_time: $('[name="survey_start_time"]').val() + ' 00:00:00', end_time: $('[name="survey_start_time"]').val() + ' 23:59:59'}
		} else {
			var data = {start_time: $('[name="survey_start_time"]').val(), end_time: $('[name="survey_end_time"]').val()}
		}
		$.ajax({
			dataType: 'JSON',
			type: 'POST',
			url: ns.url("shop/stat/order"),
			data: data,
			success: function(res) {
				if (res.code == 0) {
					$("#orderTotal").html(res.data.order_total);
					$("#orderPayCount").html(res.data.order_pay_count);
					$("#goodsPayCount").html(res.data.goods_pay_count);
				} else {
					layer.msg(res.message);
				}
			}
		});
	}

	//获取交易统计图表
	function getOrderStatChart() {
		$.ajax({
			dataType: 'JSON',
			type: 'POST',
			url: ns.url("shop/stat/getorderstatlist"),
			data: {
				start_time: $('#start_time').val(),
                end_time: $('#end_time').val()
			},
			success: function(res) {
				option.xAxis.data = res.time;
				option.series[0].data = res.order_total;
				option.series[1].data = res.order_pay_count;
				option.series[2].data = res.goods_pay_count;
				// $(".current-time").html(res.time_range);
				let time=res.time_range.split('至');
				$("#start_time").val(time[0]);
				$("#end_time").val(time[1]);
				myChart.setOption(option);
			}
		});
	}

	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));

	// 指定图表的配置项和数据
	option = {
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			data: ['订单金额', '订单数', '订单商品数'],
			textStyle: {
				fontSize: 14,
				color: "#000"
			}
		},
		xAxis: {
			type: 'category',
			boundaryGap: false,
			data: []
		},
		yAxis: {
			type: 'value',
			axisLabel: {
				formatter: '{value} '
			},
			splitLine:{
			　　show:false
			},
		},
		series: [{
				name: '订单金额',
				type: 'line',
				smooth: true,
				data: [],
			},
			{
				name: '订单数',
				type: 'line',
				smooth: true,
				data: [],
			},
			{
				name: '订单商品数',
				type: 'line',
				smooth: true,
				data: [],
			}
		]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);

	function datePick(date_num){
        var now_date = new Date();
        Date.prototype.Format = function (fmt,date_num) { //author: meizz
            this.setDate(this.getDate()-date_num);
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };
        var now_time =  new Date().Format("yyyy-MM-dd",0);//当前日期
        var before_time =  new Date().Format("yyyy-MM-dd",date_num-1);//前几天日期
		return {start: before_time,end:now_time};
    }
</script>
{/block}
