{extend name="base"/}
{block name="resources"}
<link rel="stylesheet" href="SHOP_CSS/goods_lists.css?v=20220111">
<link rel="stylesheet" type="text/css" href="__STATIC__/ext/searchable_select/searchable_select.css"/>
<link rel="stylesheet" type="text/css" href="SHOP_CSS/goods_edit.css"/>
<style>
    .one {left: 0 !important;}
    .two {left: 185px !important;}
    .three {left: 370px !important;}
    .ns-screen .layui-colla-content .goods-category-container .layui-input {width: 240px !important;}
    .marked-message {height: 48px;background: #FFF5ED;font-size: 14px;font-family: Source Han Sans SC;font-weight: 400;color: #666;line-height: 50px;padding: 0 16px;display: flex;}
    .promote-flex {display: flex;margin-top: 15px;padding: 0 10px 0;}
    .promote-img {background-color: #f8f8f8;display: flex;justify-content: center;align-items: center;width: 200px;height: 200px;}
    .promote-img img {width: 140px;height: 140px;}
    .label-width {width: 100px;}
    .block-left {margin-left: 100px !important;display: flex;}
    .promote-download {margin-left: 20px;}
    .h5-path{margin-left: 20px;width: 300px;}
    .h5-path .fuzhi{width: 1px;height: 0px;border: 0px;}
    .h5-path span{display: block;margin-bottom: 10px;}
    .h5-path p input{height: 30px;line-height: 30px;border: 1px solid #e6e6e5;width: 150px;padding: 0px 5px;border-radius: 5px;margin-right: 10px;}
</style>
{/block}
{block name="main"}
<!-- 按钮容器 -->
<div class="ns-single-filter-box">
    <button class="layui-btn ns-bg-color" onclick="add()">添加商品</button>
    {if $goodsgrab_is_exit}
    <button class="layui-btn ns-new-btn-bg-color" onclick="grab()">商品采集</button>
    {/if}
    <button class="layui-btn ns-bg-color" onclick="linkImport()">商品导入</button>
</div>
<!-- 筛选面板 -->
<div class="ns-screen layui-collapse" lay-filter="selection_panel">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title"><span class="put-open">收起</span></h2>
        <form class="layui-colla-content layui-form layui-show">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="search_text" placeholder="请输入商品名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">商品编码：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sku_no" placeholder="请输入商品编码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">商品分类：</label>
                    <div class="layui-input-inline">
                        {include file="goods/category_select" /}
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品类型：</label>
                    <div class="layui-input-inline">
                        <select name="goods_class" lay-filter="goods_class">
                            <option value="">全部</option>
                            <option value="1">实物商品</option>
                            <option value="2">虚拟商品</option>
                            {if $virtualcard_exit}
                            <option value="3">电子卡密</option>
                            {/if}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品标签：</label>
                    <div class="layui-input-inline">
                        <select name="label_id" lay-filter="label_id">
                            <option value="">全部</option>
                            {foreach name="$label_list" item="vo"}
                            <option value="{$vo['id']}">{$vo['label_name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">营销活动：</label>
                    <div class="layui-input-inline">
                        <select name="promotion_type" lay-filter="promotion_type">
                            <option value="">全部</option>
                            {foreach name="$promotion_type" item="vo"}
                            <option value="{$vo['type']}">{$vo['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品销量：</label>
                    <div class="layui-input-inline">
                        <input type="number" name="start_sale" id="start_sale" lay-verify="int" placeholder="最低销量"
                               class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="number" name="end_sale" id="end_sale" lay-verify="int" placeholder="最高销量"
                               class="layui-input" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">商品价格：</label>
                    <div class="layui-input-inline">
                        <input type="flaot" name="start_price" id="start_price" lay-verify="float" placeholder="最低价格"
                               class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="flaot" name="end_price" id="end_price" lay-verify="float" placeholder="最高价格"
                               class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>

            <input type="hidden" name="stockalarm" value="{$stockalarm}"/>
            <input type="hidden" name="goods_state" value="{$goods_state}"/>
            <div class="ns-form-row">
                <button class="layui-btn ns-bg-color" lay-submit lay-filter="search">筛选</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<div class="layui-tab ns-table-tab" lay-filter="goods_list_tab">
    <ul class="layui-tab-title">
        <li {if $goods_state=='' && $stockalarm==0}class="layui-this" {/if} lay-id="">全部</li>
        <li {if $goods_state=='1' }class="layui-this" {/if} lay-id="1" data-type="goods_state">销售中</li>
        <li {if $goods_state=='0' }class="layui-this" {/if} lay-id="0" data-type="goods_state">仓库中</li>
        <li {if $stockalarm=='1' } class="layui-this" {/if} lay-id="1" data-type="stockalarm">预警中</li>
    </ul>
    <div class="layui-tab-content">
        <!-- 列表 -->
        <table id="goods_list" lay-filter="goods_list"></table>
    </div>
</div>

<!-- 商品信息 -->
<script type="text/html" id="goods_info">
    <div class="ns-table-title">
        <div class="contraction" data-goods-id="{{d.goods_id}}" data-open="0">
            <span>+</span>
        </div>
        <div class="ns-title-pic" id="goods_img_{{d.goods_id}}">
            <img layer-src="{{ns.img(d.goods_image.split(',')[0], 'big')}}" src="{{ns.img(d.goods_image.split(',')[0], 'small')}}"/>
        </div>
        <div class="ns-title-content">
            <a href="javascript:;" class="ns-multi-line-hiding ns-gn-color" title="{{d.goods_name}}"
               lay-event="preview">{{d.goods_name}}</a>
            {{# if(d.promotion_addon){ }}
            <span class="promotion-addon">
					{{# for(var i=0;i<d.promotion_addon_list.length;i++){ }}
						<a href="{{ns.url( d.promotion_addon_list[i].url )}}"><span class="ns-bg-color"
                                                                                    title="{{d.promotion_addon_list[i].name}}">{{ d.promotion_addon_list[i].short }}</span></a>
						{{# } }}
				</span>
            {{# } }}
            {{# if(d.label_name){ }}
            <span class="promotion-addon" >
                <span class="ns-bg-color" style="background:red !important;">{{d.label_name}}</span>
            </span>
            {{# } }}
            {{# if(d.is_consume_discount ==1){ }}
            <span class="promotion-addon vips_price" data-goods-id="{{d.goods_id}}" data-open="0">
							<span class="layui-bg-black " title="会员价"><span class="iconfont iconhuiyuan icon">
									会员价</span></span>
						</span>
            {{# } }}
            {{# if(d.sku_no){ }}
            <div>
                <span>{{d.sku_no}}</span>
            </div>
            {{# } }}
        </div>
        
    </div>
</script>

<!-- 操作 -->
<script type="text/html" id="operation">
    <div class="operation-wrap" data-goods-id="{{d.goods_id}}">
        <div class="popup-qrcode-wrap"><img class="popup-qrcode-loadimg" src="__STATIC__/loading/loading.gif"/></div>
        <div class="ns-table-btn">
            <a class="layui-btn ns-new-btn-color" lay-event="spread">推广</a>
            <a class="layui-btn" lay-event="edit">编辑</a>
            {{# if(d.goods_state == 1){ }}
            <!-- <a class="layui-btn" lay-event="preview">预览</a> -->
            <a class="layui-btn" lay-event="off_goods">下架</a>
            {{# }else{ }}
            <a class="layui-btn" lay-event="on_goods">上架</a>
            {{# } }}
            <a class="layui-btn" lay-event="more">更多</a>
            <div class="more-operation">
                {if $memberprice_is_exit == 1}
                <a class="operation" lay-event="member_price">会员价</a>
                {/if}
                <a class="operation" lay-event="browse_records">浏览记录</a>
                <a class="operation" lay-event="evaluate">评论</a>
                <a class="operation" lay-event="copy">复制</a>
                <a class="operation" lay-event="delete">删除</a>
                {{# if(d.goods_class == 3){ }}
                <a class="operation" lay-event="carmichael">卡密管理</a>
                {{# } }}
            </div>
        </div>
    </div>
</script>

<!-- 批量操作 -->
<script type="text/html" id="toolbarOperation">
    <button class="layui-btn layui-btn-primary" lay-event="delete">批量删除</button>
    <!--<button class="layui-btn layui-btn-primary" lay-event="on_goods">批量上架</button>-->
    <!--<button class="layui-btn layui-btn-primary" lay-event="off_goods">批量下架</button>-->
    <button class="layui-btn layui-btn-primary" lay-event="batch_set">批量设置</button>
</script>

<!-- 批量操作 -->
<script type="text/html" id="batchOperation">
    <button class="layui-btn layui-btn-primary" lay-event="delete">批量删除</button>
    <!--<button class="layui-btn layui-btn-primary" lay-event="on_goods">批量上架</button>-->
    <!--<button class="layui-btn layui-btn-primary" lay-event="off_goods">批量下架</button>-->
    <button class="layui-btn layui-btn-primary" lay-event="batch_set">批量设置</button>
</script>

<!-- SKU商品列表 -->
<script type="text/html" id="skuList">
    <tr class="js-sku-list-{{d.index}}" id="sku_img_{{d.index}}">
        <td></td>
        {{# if (d.member_price_is_exit == 1) { }}
        <td colspan="9">
            {{# } else { }}
        <td colspan="8">
            {{# } }}
            <ul class="sku-list">
                {{# for(var i=0;i
                <d.list.length
                ;i++){ }}
                <li>
                    <div class="img-wrap">
                        <img layer-src="{{ns.img(d.list[i].sku_image, 'big')}}" src="{{ns.img(d.list[i].sku_image, 'small')}}">
                    </div>
                    <div class="info-wrap">
                        <span class="sku-name">{{d.list[i].sku_name}}</span>
                        <div>
                            {{# if(d.list[i].stock_alarm> 0 && d.list[i].stock<=d.list[i].stock_alarm){ }}
                            <span class="stock">库存：<label
                                    style="color:red;">{{d.list[i].stock}}（库存不足）</label></span>
                            {{# }else{ }}
                            <span class="stock">库存：{{d.list[i].stock}}</span>
                            {{# } }}
                            <span class="sale_num">销量：{{d.list[i].sale_num}}</span>
                        </div>
                    </div>
                    <div class="prices">
                        原价: ￥{{d.list[i].price}}
                        {{# if (d.list[i].member_price_list) { }}
                        {{# layui.each(d.list[i].member_price_list, function(index, item){ }}
                        <p class="vip_price">{{ item.level_name }}: ￥{{ item.member_price }}</p>
                        {{# }); }}
                        {{# } }}
                    </div>
                </li>

                {{# } }}
            </ul>
        </td>
    </tr>
</script>

<!-- 商品推广 -->
<script type="text/html" id="promote">
    <div class="">
        <div class="marked-message">
            <p>活动可分享至多个渠道推广，增加商品曝光率，提升商品分享打开率。
            </p>
        </div>
        <div class="promote-flex">
            <div class="promote-img">
                <img src="{{ ns.img(d.h5.path) }}" alt="推广二维码">
            </div>
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label label-width">选择渠道：</label>
                    <div class="layui-input-block block-left">
                        <input type="radio" name="promote_type" value="1" title="H5" checked lay-filter="promote_type" >
                        <input type="radio" name="promote_type" value="2" title="小程序" lay-filter="promote_type">
                    </div>
                </div>
                <div class="h5-path">
                    <span>推广链接</span>
                    <p class="tips ns-text-color"><input type="text" value="{{d.h5.url}}" readonly /><a class="layui-btn ns-bg-color" href="javascript:ns.copy('h5_url_{{ d.id }}');">复制</a></p>
                    <input type="text" id="h5_url_{{ d.id }}" value="{{d.h5.url}}" readonly class="fuzhi"/>
                </div>
                <div class="promote-download">
                    <a class="ns-text-color" href="{{ ns.img(d.h5.path) }}" download>下载二维码</a>
                </div>
            </div>
        </div>

    </div>
</script>

<!-- 商品预览 -->
<script type="text/html" id="goods_preview">
    <div class="goods-preview">
        <div class="qrcode-wrap">
            <img src="{{ ns.img(d.path.h5.img) }}" alt="推广二维码">
            <p class="tips ns-text-color">手机扫码购买</p>
        </div>
        <div class="phone-wrap">
            <div class="iframe-wrap">
                <iframe id="iframe" src="{{ d.path.h5.url }}&preview=1" frameborder="0"></iframe>
                <div class="empty">
                    <img src="__STATIC__/img/wap_not_found.png"/>
                    <p>当前手机页面无法访问</p>
                    <a href="https://www.kancloud.cn/niucloud/niushop_b2c_v4/1842146" class="ns-text-color"
                       target="_blank">请检查手机端域名配置以及伪静态</a>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="selectAddGoods">
    <div class="goods-type">
        <div class="item-type" onclick="location.href = ns.url('shop/goods/addGoods')">
            <div class="item-img"><img src="SHOP_IMG/goods_icon.png" alt=""></div>
            <div class="item-content">
                <p class="name">实物商品</p>
                <p class="description">（提供店铺线上服务商品的交易）</p>
            </div>
        </div>

        <div class="item-type" onclick="location.href = ns.url('shop/virtualgoods/addGoods')">
            <div class="item-img"><img src="SHOP_IMG/virtual_goods_icon.png" alt=""></div>
            <div class="item-content">
                <p class="name">虚拟商品</p>
                <p class="description">（虚拟商品支持核销管理）</p>
            </div>
        </div>
    </div>
</script>

<!-- 编辑排序 -->
<script type="text/html" id="editSort">
    <input name="sort" type="number" onchange="editSort({{d.goods_id}}, this)" value="{{d.sort}}"
           class="layui-input edit-sort ns-len-short">
</script>
{/block}

{block name="script"}
<!-- 编辑库存html -->
<script type="text/html" id="edit_stock">
    <div class="layui-form" id="edit_stock_block" lay-filter="form">
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col width="16%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
            </colgroup>
            <thead>
            <tr>
                <th>sku名称</th>
                <th>销售价</th>
                <th>划线价</th>
                <th>成本价</th>
                <th>库存</th>
                <th>重量(kg)</th>
                <th>体积(m³)</th>
                <th>sku编码</th>
            </tr>
            </thead>
            <tbody>
            {{# layui.each(d, function(index, item){ }}
            <tr>
                <td><input type="hidden" name="sku_list[{{index}}][sku_id]" value="{{ item.sku_id }}"
                           class="layui-input">{{ item.sku_name }}
                </td>
                <td><input type="number" name="sku_list[{{index}}][price]" value="{{ item.price }}"
                           class="layui-input" lay-verify="flo"></td>
                <td><input type="number" name="sku_list[{{index}}][market_price]" value="{{ item.market_price }}"
                           class="layui-input" lay-verify="flo"></td>
                <td><input type="number" name="sku_list[{{index}}][cost_price]" value="{{ item.cost_price }}"
                           class="layui-input" lay-verify="flo"></td>
                <td><input type="number" name="sku_list[{{index}}][stock]" value="{{ item.stock }}"
                           class="layui-input" lay-verify="int"></td>
                <td><input type="number" name="sku_list[{{index}}][weight]" value="{{ item.weight }}"
                           class="layui-input" lay-verify="flo"></td>
                <td><input type="number" name="sku_list[{{index}}][volume]" value="{{ item.volume }}"
                           class="layui-input" lay-verify="flo"></td>
                <td><input type="text" name="sku_list[{{index}}][sku_no]" value="{{ item.sku_no }}"
                           class="layui-input"></td>
            </tr>
            {{# }); }}
            </tbody>
        </table>

        <div class="ns-form-row">
            <button class="layui-btn ns-bg-color" lay-submit lay-filter="edit_stock">确定</button>
            <button class="layui-btn layui-btn-primary" onclick="closeStock()">返回</button>
        </div>
    </div>
</script>

<!-- 批量操作 -->
<script type="text/html" id="batchSet">
    <div class="batch-set-wrap">
        <div class="tips">每次仅能设置一项，点击保存成功之后生效</div>
        <div class="set-wrap">
            <div class="tab-wrap">
                <ul>
                    <li class="active" data-type="group">商品标签</li>
                    <li data-type="service">商品服务</li>
                    <li data-type="sale">虚拟销量</li>
                    <li data-type="purchase_limit">商品限购</li>
                    <li data-type="shipping">包邮设置</li>
                    <li data-type="category">商品分类</li>
                    {if $memberprice_is_exit == 1}
                    <li data-type="member_price">会员价</li>
                    {/if}
                </ul>
            </div>
            <div class="content-wrap">

                <div class="tab-item tab-show group">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品标签：</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline">
                                    <select name="batch_goods_label" lay-search="">
                                        <option value="0">请选择商品标签</option>
                                        {foreach name="$label_list" item="vo"}
                                        <option value="{$vo['id']}">{$vo['label_name']}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-item service">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品服务：</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline">
                                    {foreach name="$service_list" item="vo"}
                                    <input type="checkbox" name="batch_goods_service" value="{$vo.id}"
                                           title="{$vo.service_name}" lay-skin="primary">
                                    {/foreach}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-item sale">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">已售出数：</label>
                            <div class="layui-input-block">
                                <input type="number" name="batch_virtual_sale" placeholder="0" value="0"
                                       lay-verify="virtual_sale" class="layui-input ns-len-short" autocomplete="off">
                                <div class="layui-form-mid">/件</div>
                            </div>
                            <div class="ns-word-aux">该设置不计入商品统计数据</div>
                        </div>
                    </div>
                </div>

                <div class="tab-item purchase_limit">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品限购：</label>
                            <div class="layui-input-block">
                                <input type="number" name="batch_max_buy" value="0" lay-verify="max_buy"
                                       class="layui-input ns-len-short" autocomplete="off">
                                <div class="layui-form-mid">/件</div>
                            </div>
